{%extends 'base.html'%}
{%load static%}
{%block content%}
<div class = "bg-black w-full pt-16 min-h-screen">
    <div class = "max-w-7x1 mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!--Nobar Spot Display Section-->
        <div class="flex flex-col sm:flex-row gap-12 w-full mx-20">
            <div class="w-1/2  py-6"><img src="{{ nobar_spot.thumbnail }}" class="object-cover aspect-video" fill/></div>
            <div class="space-y-8 text-white w-1/2">
                <h1 class="text-5xl">{{nobar_spot.name}}</h1>
                <div class="inline-block space-y-8 text-center">
                    <p class="px-6 border border-[#2CAC5C] rounded-xl text-green-500">{{nobar_spot.home_team}} vs {{nobar_spot.away_team}}</p>
                    <div class="flex gap-4">
                        <p class="text-sm border-2 border-solid [border-image:linear-gradient(to_bottom,#1e1e1e,#0B6044)_1] p-1 px-2">‚≠ê 5.0</p>
                        <p class="text-sm border-2 border-solid [border-image:linear-gradient(to_bottom,#1e1e1e,#0B6044)_1] p-1 px-2">{{nobar_spot.date}} | {{nobar_spot.time}}</p>
                    </div>
                </div>
                
                <p>{{nobar_spot.address}}</p>
                <p>{{nobar_spot.city}}</p>
                <div class="pt-8"><a href="{% url 'join:post_join' nobar_spot.id %}" class="px-40 rounded bg-green-500 py-2">  Join </a>    </div>
            </div>
        </div>
        <!--Review Flexbox-->
        {% if not review_list%}
        <div>

        </div>
        {%else%}
        <div class="grid grid-auto-flow:column grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-2">
            
        </div>
        {%endif%}
    </div>
</div>
{%endblock content%}
